<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClubHub</title>

    <link href="staticFiles\main.css" rel="stylesheet" type="text/css">
</head>
<body>
     <!-- SIDE NAVBAR -->
     <nav class = sidenavbar>
        <ul>
            <a class = "discrete" href="/EventRequests">Event Requests</a>
            <a class = "discrete" href="/ClubInbox">Club Requests</a>
        </ul>
    </nav>

    <!-- NAVBAR -->
    <nav class = navbar>
        <a href="/clubs_display">Clubs</a>
        <a href="/EventMain">Events</a>
        <a href="/ClubInbox">Inbox</a>
        <a href="/Profile">Profile</a>
    </nav>


<main>


    <!-- MAIN STUFF -->
    <div class="content">


        <!-- TITLE -->
        <h1>Club Members</h1>
        <br>


        <!-- MAIL -->
        {% for user in membersList %}
        <div class="mail">

            <div class="left">

                <h2>{{user[1]}} {{user[2]}}</h2>
                <p>{{user[3]}}</p>

            </div>


            <div class="right">
                <form action="/memberremovalform" method="POST">
                    <input type="hidden" value="{{ user[0] }}" name="user">
                    <button type="submit" name="status" value="0" class="button">Remove From Club</button>
                </form>
            </div>

        </div>
        {% endfor %}

    </div>


</main>
</body>
</html>
