<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Event Main </title>
    <link rel="stylesheet" href="staticFiles/EventMainStyle.CSS" />
    <script src="https://kit.fontawesome.com/9a80590ec1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo">
        <span class="clubhub-text">ClubHub</span>
        <i class="fa-solid fa-circle-nodes"></i>
    </div>
    <div class="header">
    <h1> Events</h1>
    </div>


    <nav class="navbar">
        <ul>
            <li><a href="/clubs_display">Clubs</a></li>
            <li><a href="/EventMain">Events</a></li>
            <li><a href="/Inbox">Inbox</a></li>
            <li><a href="/Profile">Profile</a></li>
        </ul>
     </nav>

     <div class="datecontainer">
        <div class="date-list" id="dateList">
            {% for event in events %}
                <div class="date">{{ event[3] }}</div>
                <div class="detailsbox" id="box">
                    <div>{{ event[0] }}</div> <!-- event title-->
                    <div>{{ event[1] }}</div> <!-- event time-->
                    <div>{{ event[2] }}</div> <!--description-->
                </div>
            {% endfor %}
        </div>
     </div>


</body>
</html>
