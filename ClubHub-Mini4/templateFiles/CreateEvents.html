<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=" UTF -8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Create Events </title>
    <link rel="stylesheet" href="staticFiles/CreateStyle.CSS" />
    <script src="https://kit.fontawesome.com/9a80590ec1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo">
        <span class="clubhub-text">ClubHub</span>
        <i class="fa-solid fa-circle-nodes"></i>
    </div>
    <div class="header">
        <h1> Create Events</h1>
        </div>


  <nav class="navbar">
        <ul>
            <li><a href="/clubs_display">Clubs</a></li>
            <li><a href="/EventMain">Events</a></li>
            <li><a href="/ClubInbox">Inbox</a></li>
            <li><a href="/ProfileCoord">Profile</a></li>
            <li><a class="logout-button" href="/index">Logout</a></li>
        </ul>
     </nav>


<div class="form-container">
    <form method="POST" action="/CreateEvents" id="eventForm">
<div class="input-wrapper">
    <div class="input-container">
    <label for="EventTitle"> Event title:</label>
    <input type="text" id="EventTitle" name="EventTitle" required class="rounded-input">
</div>
</div>
<div class="input-wrapper">
    <div class="input-container">
    <label for="Description">Description:</label>
    <textarea id="Description" name="Description" required class="rounded-input"></textarea>
</div>
</div>
<div class="input-wrapper">
    <div class="input-container">
    <label for="Date">Date:</label>
    <input type="date" id="Date" name="Date" required class="rounded-input">
</div>
</div>
<div class="input-wrapper">
    <div class="input-container">
    <label for="Time">Time:</label>
    <input type="time" id="Time" name="Time" required class="rounded-input">
</div>
</div>
<div class="input-wrapper">
    <div class="input-container">
    <label for="Venue">Venue:</label>
    <input type="text" id="Venue" name="Venue" required class="rounded-input">
</div>
</div>
<button type="submit" id="createbutton" > Create event</button>
    </form>
</div>


{% if warning %}
    <p class="warning">{{ warning }}</p>
{% endif %}
<!--this displays the warning messages which i created in main-->

{% if success_message %}
        <p class="success">{{ success_message }}</p>
{% endif %}
<!--this displays the success message then when the user created the event-->

</body>
</html>
