<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='create_club_style.css') }}"/>
    <script src="https://kit.fontawesome.com/153c1879df.js" crossorigin="anonymous"></script>
    <title>Create new club</title>
</head>
<body>
    <header class="header"> ClubHub<i class="fa-solid fa-circle-nodes"></i> </header>
    <nav class="navigation-bar">
        <a class="nav-link" href="/clubs_display">Clubs</a>
        <a class="nav-link" href="/EventMain">Events</a>
        <a class="nav-link" href="/ClubInbox">Inbox</a>
        <a class="nav-link" href="/Profile">Profile</a>
        <a class="logout-button" href="/logout">Logout</a>

    </nav>
    <div id="background">
    <h1 id="clubs_header">
        CREATE NEW CLUB
    </h1>
    <div id="create-club-bg">
        <h2>{{warning}}</h2>
        <form method="post" id="club-form">
            <label for="club-name">Club name: </label>
            <br>
            <input type="text" id="club-name" name="club-name" maxlength="40" value="{{ request.form['club-name'] }}" required>
            <br>
            <br>
            <label for="description" id="descriptionlabel">Description: </label>
            <br>
            <textarea class="text-area" name="description" id="description" cols="30" rows="10" maxlength="200" value="{{ request.form['description'] }}" required></textarea>
            <br>
            <input type="submit" value="submit" id="submit-button">
        </form>
    </div>
    </div>
</body>
</html>
