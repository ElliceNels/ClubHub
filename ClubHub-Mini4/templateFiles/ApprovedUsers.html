<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approved Users</title>
    
    <link href="staticFiles\main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- SIDE NAVBAR -->
    <nav class = sidenavbar>
        <ul>
            <a class = "discrete" href="/Admin">SignUp Requests</a>
        </ul>
    </nav>

    <!-- NAVBAR -->
    <nav class = navbar>
        <a href="/clubs_display">Clubs</a>
        <a href="/EventMain">Events</a>
        <a href="/ClubInbox">Inbox</a>
        <a href="/Profile">Profile</a>
    </nav>


<main>


    <!-- MAIN STUFF -->
    <div class="content">


        <!-- TITLE -->
        <h1>Approved Users</h1>
        <br>


        <!-- MAIL -->
        {% for user in userList %}
        <div class="mail">

            <div class="left">

                <h2>{{user[1]}} {{user[2]}}</h2>
                <p>{{user[3]}}</p>
            <div id = "options">
                <form action="/UserDetails" method="POST">
                <button type="submit" name ="userdeets" value="{{user[0]}}" id="userdeets">User Details</button>
                </form>

                <form action="/UserClubs" method="POST">
                    <input type="hidden" value="{{ user[0] }}" name="user">
                    <button type="submit" name="status" id="clubs">Clubs</button>
                </form>
                
            </div>
            </div>


            <div class="right">
                <form action="/postdeletionform" method="POST">
                    <input type="hidden" value="{{ user[0] }}" name="user">
                    <button type="submit" name="status" class="button">Delete</button>
                </form>

            </div>

        </div>
        {% endfor %}

    </div>


</main>
</body>
</html>
