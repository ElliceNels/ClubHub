<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Approved Users</title>

</head>
<body>
<main>




    
    <!-- SIDE NAVBAR -->
    <nav class = sidenavbar>
    
    </nav>


    <!-- MAIN STUFF -->
    <div class="content">

    <!-- NAVBAR -->
    <ul class = navbar>
        <a href="/clubs_display">Clubs</a>
        <a href="/EventMain">Events</a>
        <a href="/Inbox">Inbox</a>
    </ul>

        <!-- TITLE -->
        <h1>Approved Users</h1>

        <!-- MAIL -->
        {% for user in userList %}
        <div class="mail">

            <div class="left">

                <h2>{{user[1]}} {{user[2]}}</h2>
                <p>{{user[3]}}</p>

            </div>


            <div class="right">
                <form action="/deletionform" method="POST">
                    <input type="hidden" value={{user[0]}} name="user">
                    <button type="submit" name="status" value="0" class="button">Delete</button>
                   </form>
            </div>

        </div>
        {% endfor %}

    </div>


</main>
