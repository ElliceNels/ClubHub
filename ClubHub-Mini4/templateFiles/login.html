<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/68718d5c4f.js" crossorigin="anonymous"></script>
  </head>
  <body>  
        <div class ="container"> 
          <header class="header"> ClubHub <i class="fa-solid fa-circle-nodes"></i></header>
          <div id="leftside"></div>
          <div id="MainBox">
              <div id="sidebox">
              <h1 id="already"> Don't have an account?</h1>
              <a href="signup.html" id="signup">Sign Up</a>
              </div>
              <h1 id="login">Login</h1>
              <form class="formlayout" action="LoginProcess_Form" method="POST">
                <input type="text" id="usernamebar" name="usernamebar" placeholder="Username" required>
                <input type="password" id="passwordbar" name="password1bar" placeholder="Password" required>
                <input type="submit" id="submitbutton" name="submitbutton" placeholder="submit" >
              </form>
          </div>
          <p id="warningbox">{{warning}}</p>
          <div id="rightside"></div>
          <footer class="footer"></footer>
          <a href="index.html" id="homelink"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
 </body>
</html>
