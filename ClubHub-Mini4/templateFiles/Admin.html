<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUpRequests</title>
    
    <link href="staticFiles\main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- SIDE NAVBAR -->
    <nav class = sidenavbar>
        <ul>
            <form action="/massapprovalform" method="POST">
             <button type="submit" name ="status" value="3" class = "discrete" onclick="alert('All Requests Approved')">Approve All</button>
            <br>
             </form>
            <a class = "discrete" href="/ApprovedUsers">Approved Users</a>
        </ul>
    </nav>

    <!-- NAVBAR -->
    <ul class = navbar>
        <a href="/clubs_display">Clubs</a>
        <a href="/EventMain">Events</a>
        <a href="/Inbox">Inbox</a>
        <a href="/Profile">Profile</a>
    </ul>

<main>

    <!-- MAIN STUFF -->
    <div class="content">



        <!-- TITLE -->
        <h1>Sign Up Requests</h1>
        <br>

        <!-- MAIL -->
        {% for user in userList %}
        <div class="mail">

            <div class="left">

                <h2>{{user[1]}} {{user[2]}}</h2>
                <p>{{user[3]}}</p>
                <form action="/UserDetails" method="POST">
                <button type="submit" name ="userdeets" value="{{user[0]}}" id="userdeets">User Details</button>
                </form>

            </div>


            <div class="right">
                <form action="/approvalform" method="POST">
                <input type="hidden" value={{user[0]}} name="user">
                <button type="submit" name="status"class="button" >Accept</button>
                </form>
                
                <form action="/predeletionform" method="POST">
                <input type="hidden" value={{user[0]}} name="user">
                <button type="submit" name="status" class="button" >Reject</button>
               </form>
            </div>

        </div>
        {% endfor %}

    </div>


</main>
</body>
</html>



</main>
</body>
</html>
