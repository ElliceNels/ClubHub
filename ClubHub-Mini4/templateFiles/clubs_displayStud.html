<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='clubs_display_style.css') }}"/>
    <script src="https://kit.fontawesome.com/153c1879df.js" crossorigin="anonymous"></script>
    <title>Clubs Display</title>
</head>
<body>
    <header class="header"> ClubHub<i class="fa-solid fa-circle-nodes"></i> </header>
    <nav class="navigation-bar">
        <a class="nav-link" href="/clubs_display">Clubs</a>
        <a class="nav-link" href="/EventMain">Events</a>
        <a class="nav-link" href="/Inbox">Inbox</a>
        <a class="nav-link" href="/Profile">Profile</a>
    </nav>
    <br>
    <br>
    <div id="background">
    <h1 id="clubs_header">
        CLUBS
    </h1>
    <div class="club-list">
        {% for club in clubs %}
        <div class="club-box">
            <div class="club-name">
                <a class="link" href="">
                    {{club[0]}}
                </a>
            </div>
        </div>
        <div class="coordinator-name">
            {{club[2]}}
            <br>
            <br>
        </div>
        <div class="club-description">
            <p>{{club[1]}}</p>
        </div>
        <!-- join club button -->
        <!-- <button class="button" id="join-club-button" onclick="">Join club</button> -->
        <form method="post" action="">
            <input type="hidden" name="club_name" value="{{club[0]}}">
            <button type="submit" class="button" id="join-club-button">Join Club</button>
        </form>
        {% endfor %}
    </div>
    <br>
    <br>
    <br>
    </div>
</body>
</html>
