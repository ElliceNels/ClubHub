<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='clubs_display_style.css') }}"/>
    <title>Clubs Display</title>
</head>
<body>
    <header class="header"> ClubHub<i class="fa-solid fa-circle-nodes"></i> </header>
    <nav class="navigation-bar">
        <a class="nav-link" href="/ProfileCoord">Proflie</a>
        <a class="nav-link" href="/EventMain">Events</a>
        <a class="nav-link" href="/Inbox">Inbox</a>
        <a class="nav-link" href="/clubs_displayCoord">Clubs</a>
    </nav>
    <br>
    <br>
    <div id="background">
    <h1 id="clubs_header">
        CLUBS
    </h1>
    <div class="club-list">
        {% for club in clubs %}
        <div class="club-box">
            <div class="club-name">
                <a class="link" href="">
                    {{club.name}}
                </a>
            </div>
        </div>
        <div class="coordinator-name">
            {{club.coordinator_name}}
            <br>
            <br>
        </div>
        <div class="club-description">
            <p>{{club.description}}</p>
        </div>
        {% endfor %}
    </div>
    <br>
    <br>
    <div class="temp">
        <a class="button" id ="create-club-button" href="{{ url_for('create_club') }}">create club</a>
        <a class="button" id ="club-mainpage-button" href="{{ url_for('club_mainpage') }}">see club</a>
    </div>
    <br>
    <br>
    <br>
    </div>
</body>
</html>
