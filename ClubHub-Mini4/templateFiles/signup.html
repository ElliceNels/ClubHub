<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/68718d5c4f.js" crossorigin="anonymous"></script>
  </head>
  <body>  
        <div class ="container"> 
          <header class="header"> ClubHub<i class="fa-solid fa-circle-nodes"></i> </header>
          <div id="leftside"></div>
          <div id="MainBox">
              <div id="sidebox">
              <h1 id="already">Already have an account?</h1>
              <a id="login" href="login.html">Login</a>
              </div>
              <h1 id="signup">Sign Up</h1>
              <form class="formlayout" action="SignUpProcess_Form" method="POST" >
                <input type="text" id="firstnamebar" name="firstnamebar" placeholder="First Name" required>
                <input type="text" id="lastnamebar" name="lastnamebar" placeholder="Last Name" required>
                <input type="number" id="IDbar" name="IDbar" placeholder="ID Number" required>
                <input type="email" id="emailbar" name="emailbar" placeholder="Email" required>
                <input type="number" id="phonenumberbar" name="phonenumberbar" placeholder="Phone number" required>
                <input type="text" id="usernamebar" name="usernamebar" placeholder="Username" required>
                <input type="password" id="password1bar" name="password1bar" placeholder="Password" required>
                <input type="password" id="password2bar" name="password2bar" placeholder="Re-enter Password" required>
                <label id="Studentlabel" Student>Student <input type="radio" id="Student" name="usertype" value="Student" required></label>
                <label id="Coordinatorlabel" for="Coordinator">Coordinator<input type="radio" id="Coordinator" name="usertype" value="Coordinator" required></label>
                <input type="submit" id="submit" name="submit" placeholder="submit" >
              </form>
          </div>

          <p id="warningbox">{{warning}}</p>
          <div id="rightside"></div>
          <footer class="footer"></i></footer>
          <div class="requirements">
              <p id ="usernamereq"> Username must contain at least 8 characters</p>
              <p id="passwordreq"> Password must contain at least 8 characters; at least one number, one special character and upper
               and lowercase letters
              </p>
              </div>
        </div>
 </body>
</html>
